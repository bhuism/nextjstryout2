on:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - name: release-please
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: helm
          path: deploy/helm
