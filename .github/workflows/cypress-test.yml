name: Run Cypress Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: [ "main" ]

jobs:
  run-cypress-test:
    runs-on: ubuntu-latest

    concurrency:
      group: cypress_test
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6

